---
# defaults file for ansible-role-packer
airgap: false
hashicorp_rpm_repo_url: https://rpm.releases.hashicorp.com/RHEL/$releasever/$basearch/stable
hashicorp_gpg_key_url: https://rpm.releases.hashicorp.com/gpg
trust_repository_certs: true
plugin_archive_url: https://localrepo.domain.local/packer-plugins.tar.gz
plugin_archive_path: /opt/packer
plugin_archive_owner: root
plugin_archive_group: root
plugin_archive_mode: '0755'
plugin_archive_setype: usr_t
plugin_archive_keep_newer: false
